<div class="item-container normal">
  <div class="item-picture"><img [src]="this.data.source" alt=""></div>
  <div class="item-title"><h2>{{this.data.name}}</h2></div>
  <div class="item-desc"><p>{{this.data.desc}}</p></div>
  <div class="item-price">Price: <span class="bold" style="font-size: larger">{{this.data.price}}&euro;</span></div>
</div>
