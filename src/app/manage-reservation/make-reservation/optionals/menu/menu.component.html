<div class="form-title-bar">
  <a class="closebackbutton normal comp-color" (click)="onClose()">CLOSE</a>
  <h1 class="bold">our menus</h1>
    <a class="closebackbutton normal" (click)="onSave()">SAVE</a>
</div>
<br>
<div class="content-wrapper">
  <hr>
  <h2 class="bold">drinks</h2>
  <hr>
  <div class="menu-container">
    <div *ngFor="let item of this.menuService.drinks; let i = index">
      <app-menu-item
        [data]="item"
        [quantity]="currentReservation.entry.getOrderQuantityByMenuId(item.menuId)"
      ></app-menu-item>
    </div>
  </div>
  <br>
  <br>

  <hr>
  <h2 class="bold">main dishes</h2>
  <hr>
  <div class="menu-container">
    <div *ngFor="let item of this.menuService.dishes; let i = index">
      <app-menu-item
        [data]="item"
        [quantity]="currentReservation.entry.getOrderQuantityByMenuId(item.menuId)"
      ></app-menu-item>
    </div>
  </div>
  <br>
  <br>

  <hr>
  <h2 class="bold">desserts</h2>
  <hr>
  <div class="menu-container">
    <div *ngFor="let item of this.menuService.desserts; let i = index">
      <app-menu-item
        [data]="item"
        [quantity]="currentReservation.entry.getOrderQuantityByMenuId(item.menuId)"
      ></app-menu-item>
    </div>
  </div>
  <hr>
  <br>
  <br>
</div>
